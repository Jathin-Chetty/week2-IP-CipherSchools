<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
        <!-- to link a css style sheet we use this command -->
		<link rel="stylesheet" href="/css/style.css" />
		<title>learning css</title>
        <style>
            /* this is a slow method to import external file */
            @import url('/css/style.css');

            /* internal css */
            p{
                background-color: blue;
            }
        </style>
	</head>
	<body>
		<p style="color:red;"><em>Hello everyone,</em></p>
		<h1 style="color:red;">welcome to this bootcamp!</h1>
		<h2 style="color:red;">welcome to this bootcamp!</h2>
		<h3 style="color:red;">welcome to this bootcamp!</h3>
		<h4 style="color:red;">welcome to this bootcamp!</h4>
		<h5>welcome to this bootcamp!</h5>
		<h6>welcome to this bootcamp!</h6>

		<!-- Subscripts -->

		<p>
			<strong>H<sub>2</sub>O</strong>
		</p>

		<!-- Superscripts -->

		<p class="heading"> 5<sup>3</sup> </p>

		<small>All rights reserved &copy; 2021</small>
	</body>
</html>
